{% extends 'base/layout.html' %}

{% block content %}
<div class="ui grid stackable">
    <div class="eleven wide column">
        <h1>ポケモンゲットだぜ！</h1>
        <div class="ui three cards">
        {% for pokemon in pokemon_list %}
        <div class="card">
            <div class="content">
              <img class="right floated mini ui image" src="{{ pokemon.sprite }}">
              <div class="header">
                {{ pokemon.key }}
              </div>
              <div class="meta">
                {{ pokemon.types }}
              </div>
              <div class="description">
                {{ pokemon.flavorTexts }}
              </div>
            </div>
            <div class="extra content">
              <div class="ui two buttons">
                <div class="ui basic red button">捕まえる</div>
                <div class="ui basic blue button"><a href="{% url 'pokemon.detail' key=pokemon.key %}">調べる</a></div>
              </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
    {% include "base/navbar.html" %}
</div>
{% endblock %}
